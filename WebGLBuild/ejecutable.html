<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Campus Bonanza</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=854 height=480 tabindex="-1" style="width: 854px; height: 480px; background: #101014"></canvas>
    <script src="Build/WebGLBuild.loader.js"></script>
    <script>

      // antes de definir sendHighscoreJS
  // antes de definir sendHighscoreJS
const username = localStorage.getItem('username') || 'Anónimo';

window.sendHighscoreJS = async function(gameId, score) {
  try {
    const res = await fetch('/api/highscores', {
      method: 'POST',
      credentials: 'include',                // ← aquí incluimos la cookie de sesión
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ game_id: gameId, score, username })
    });
    if (!res.ok) {
      console.error('Highscore error:', await res.text());
    } else {
      console.log('✅ Highscore enviado para', username);
    }
  } catch (e) {
    console.error('Fetch falló:', e);
  }
};



      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGLBuild.data",
        frameworkUrl: "Build/WebGLBuild.framework.js",
        codeUrl: "Build/WebGLBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "LEXAstudios",
        productName: "Campus Bonanza",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
