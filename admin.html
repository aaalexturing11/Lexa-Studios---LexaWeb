<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="admin_title">Admin - Mantenimiento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/maintenance.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="icon" type="image/png" sizes="64x64" href="img/logo-icon.png">
</head>

<body>
  <!-- Navbar dinámico -->
  <div id="navbar-container"></div>
  <script src="js/navbar.js"></script>
  <script src="js/language.js"></script>

  <section class="contenedor-panel">
    <h1 data-i18n="admin_title">Control Panel</h1>

    <!-- ────── Formulario para crear nuevos Admins ────── -->
    <div class="mb-4 p-3 rounded bg-secondary text-white">
      <h2 data-i18n="admin_new_admin">Crear Nuevo Administrador</h2>
      <form id="form-new-admin">
        <div class="mb-2">
          <label for="admin-username" class="form-label" data-i18n="register_user">User</label>
          <input type="text" class="form-control" id="admin-username" name="username" placeholder=" " required>
        </div>
        <div class="mb-2">
          <label for="admin-email" class="form-label" data-i18n="register_email">Email</label>
          <input type="email" class="form-control" id="admin-email" name="email" placeholder=" " required>
        </div>
        <div class="mb-2">
          <label for="admin-password" class="form-label" data-i18n="register_password">Password</label>
          <input type="password" class="form-control" id="admin-password" name="password" placeholder=" " required>
        </div>
        <!-- hidden para que role siempre sea 1 -->
        <input type="hidden" name="role" value="1">
        <button type="submit" class="btn btn-primary" data-i18n="admin_create_btn">Crear Admin</button>
        <div id="new-admin-feedback" class="mt-2"></div>
      </form>
    </div>

    <h3 data-i18n="contact-messages" class="text-white">Mensajes de Contacto</h3>

    <!-- ────── Tabla original de “Contact Messages” ────── -->
    <div class="contenedor-tabla">
      <table>
        <thead>
          <tr>
            <th data-i18n="admin_col_user">User</th>
            <th data-i18n="admin_col_email">Email</th>
            <th data-i18n="admin_col_comment">Comment</th>
            <th data-i18n="admin_col_date">Date</th>
            <th data-i18n="admin_col_status">Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- Importar admin.js -->
  <script src="js/admin.js"></script>
</body>
</html>
